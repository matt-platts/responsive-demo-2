</div>

	<div id="column1" class="column col1 first"> 
	</div>

	<div id="column2" class="column col2"> 
	</div>

	<div id="column3" class="column col3"> 
	</div>

	<div id="column4" class="column col4"> 
	</div>
</div>

</div>
</main>


<footer>
	<div id="footer-inner">
		<h1>Footer</h1>
	</div>
</footer>

<script src="js/lib/common.js"></script>

</body>
</html>
